<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amazing App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container flex">
      <form class="search-box flex">
        <button class="btn search-box__btn" type="submit"><i class="fas fa-search"></i></button>
        <input class="input search-box__inp" type="text" placeholder="Search...">
      </form>

      <h1 class="header__logo">Amaze me</h1>

      <button class="btn header__sign-in">Sign in</button>
    </div>
  </header>

  <section class="slider">
    <div class="container slider-container">
      <button class="btn slider__btn slider__btn--left"><i class="fas fa-arrow-left"></i></button>
      <button class="btn slider__btn slider__btn--right"><i class="fas fa-arrow-right"></i></button>

      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <img class="slider__img" src="https://picsum.photos/300" alt="post">
      <button class="btn slider__add-image">+</button>
    </div>
  </section>

  <footer class="footer flex">
    <span class="footer__info">Matskevich Maksim 8 group</span>
  </footer>
</body>
</html>
